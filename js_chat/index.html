<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/js_chat/style.css">
  <script src="/js_chat/chat.js" defer></script>
  <title>chat</title>
</head>
<body>
  <div id="room">
    <div class="box-right">
      <p class="message-box green">こんにちは</p>
    </div>
    <div class="box-left">
      <p class="message-box white">こんにちは</p>
    </div>

  </div>


  <div class="input-group chat-input">
    <input id="inputMessage" type="text" class="form-control" placeholder="メッセージを入力してください" >
    <div class="input-group-append">
      <button id="sendBtn" class="btn btn-primary" type="button">送信</button>
    </div>
  </div>

</body>
</html>
